<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
    <div class="container">
      <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 bg-white p-5">
          <h3 class="pb-3">Signup Form</h3>
          <div class="form-style">
            <form id="signupForm">
              <div class="form-group pb-3">
                <input
                  type="text"
                  placeholder="Full Name"
                  class="form-control"
                  id="signupFullName"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group pb-3">
                <input
                  type="text"
                  placeholder="UserName"
                  class="form-control"
                  id="signupUserName"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group pb-3">
                <input
                  type="email"
                  placeholder="Email"
                  class="form-control"
                  id="signupEmail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group pb-3">
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  id="signupPassword"
                />
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <input name="" type="checkbox" value="" />
                  <span class="pl-2 font-weight-bold">Remember Me</span>
                </div>
                <div><a href="#"></a></div>
              </div>
              <div class="text-danger text-center signuperror">
                
              </div>
              <div class="pb-2">
                <button
                  type="submit"
                  class="btn btn-dark w-100 font-weight-bold mt-2"
                >
                  Signup
                </button>
              </div>
            </form>
            <div class="sideline">OR</div>
            <div>
              <button
                type="submit"
                class="btn btn-primary w-100 font-weight-bold mt-2"
              >
                <i class="fa fa-facebook" aria-hidden="true"></i> Signup With
                Facebook
              </button>
            </div>
            <div class="pt-4 text-center">
              Get Members Benefit. <a href="#">Login</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-none d-md-block">
          <img
            src="./siteImages/create_a_image_to_put_with_signup_form_with_a_or.jpg"
            class="img-fluid"
            style="min-height: 100%"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
